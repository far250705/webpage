<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer Webpage</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Color Changer Webpage</h1>
        <p>Type your favorite color below and see the background change!</p>
        
        <div class="color-form">
            <input type="text" id="colorInput" placeholder="Enter a color (e.g., red, blue, #ff5733)">
            <button onclick="changeBackgroundColor()">Change Color</button>
        </div>

        <p id="error-message"></p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
